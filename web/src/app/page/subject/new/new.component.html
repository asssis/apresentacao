
  <h3>Subject</h3>
  <hr>
  <input type="hidden"  [(ngModel)]="subject.id">
    <div class="form-row">
      <div class="form-group col-md-12">
        <div class="row" style="margin-bottom: 5px;">
          <img [src]="image" class="col-md-2"/>
        </div>
      </div>
      <div class="form-group col-md-3" style="z-index: 0;">
        <label [class.text-danger]="error.image.length > 0" class="font-weight-bold">LogTipo</label>
        <div class="custom-file">
          <input type="file" [class.is-invalid]="error.title.length > 0" class="custom-file-input" (change)="onChange($event)" data-main-class="input-group-sm" id="customFile">
          <label id="file-name" class="custom-file-label" for="customFile">Seleciona o Logotipo</label>
          <div *ngIf="error.image.length > 0" class="invalid-feedback">
            {{error.image}}
          </div>
        </div>
      </div>
      <div class="form-group col-md-9">
        <label [class.text-danger]="error.title.length > 0" class="font-weight-bold">Title</label>
        <input [class.is-invalid]="error.title.length > 0" type="text" [(ngModel)]="subject.title" class="form-control">
        <div *ngIf="error.title.length > 0" class="invalid-feedback">
          {{error.title}}
        </div>
      </div>
      <div class="form-group col-md-12">
        <label [class.text-danger]="error.text.length > 0" class="font-weight-bold">Text</label>
        <textarea [class.is-invalid]="error.text.length > 0"  rows="4" type="text" [(ngModel)]="subject.text" class="form-control"></textarea>
        <div *ngIf="error.text.length > 0" class="invalid-feedback">
          {{error.text}}
        </div>
      </div>
    </div>
    <button class="btn btn-primary" (click)="onSave()">Save</button>
